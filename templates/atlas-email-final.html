<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    @media only screen and (max-width: 620px) {
      .wrapper { padding: 20px 12px !important; }
      .container { border-radius: 0 !important; }
      .content { padding: 20px 24px !important; }
      .header { padding: 20px 24px 16px 24px !important; }
      .logo { width: 96px !important; height: 96px !important; }
      .title { font-size: 20px !important; }
      .date { font-size: 10px !important; }
      .greeting { font-size: 18px !important; }
      .body-text { font-size: 14px !important; }
      .section-header { font-size: 12px !important; }
      .signoff { font-size: 14px !important; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f5f5f5">
    <tr>
      <td align="center" class="wrapper" style="padding: 40px 20px;">
        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" class="container" style="max-width:600px; width:100%; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
          
          <!-- Gold/Navy gradient bar -->
          <tr><td style="height: 4px; background: linear-gradient(90deg, #1e3a5f 0%, #b8860b 100%);"></td></tr>
          
          <!-- Header with logo -->
          <tr>
            <td align="center" class="header" style="padding: 28px 40px 24px 40px; border-bottom: 1px solid #eee;">
              <img src="{{ATLAS_LOGO}}" alt="Atlas" width="128" height="128" class="logo" style="display: block; margin-bottom: 12px; max-width: 100%; height: auto;">
              <span class="title" style="font-family: 'Bebas Neue', Impact, sans-serif; font-size: 24px; color: #1e3a5f; letter-spacing: 3px;">ATLAS</span>
              <p class="date" style="font-size: 11px; color: #999; font-family: -apple-system, sans-serif; margin: 8px 0 0 0; letter-spacing: 1px;">{{DATE}}</p>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td class="content" style="padding: 28px 40px 32px 40px;">
              <p class="greeting" style="font-family: Georgia, serif; font-size: 20px; color: #1a1a1a; margin: 0 0 16px 0;">{{GREETING}}</p>
              
              {{CONTENT}}
              
              <p class="signoff" style="font-family: Georgia, serif; font-size: 16px; color: #1e3a5f; margin: 24px 0 0 0;">â€” Atlas</p>
            </td>
          </tr>
          
        </table>
        
        <!-- Footer -->
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; width:100%; margin-top: 16px;">
          <tr>
            <td align="center" style="font-size: 11px; color: #999; font-family: -apple-system, sans-serif;">
              {{FOOTER}}
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
</body>
</html>
