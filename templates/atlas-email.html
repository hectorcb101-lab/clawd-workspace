<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e4e4e7;
      line-height: 1.6;
    }
    .wrapper {
      max-width: 680px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      padding-bottom: 32px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 32px;
    }
    .atlas-mark { font-size: 48px; margin-bottom: 8px; }
    .atlas-name {
      font-family: Georgia, serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #a1a1aa;
    }
    .date-line {
      font-size: 12px;
      color: #52525b;
      margin-top: 16px;
      letter-spacing: 1px;
    }
    h1 {
      font-family: Georgia, serif;
      font-size: 28px;
      font-weight: 700;
      color: #fafafa;
      margin: 0 0 24px 0;
    }
    h2 {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #3b82f6;
      margin: 32px 0 16px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(59,130,246,0.2);
    }
    p { margin: 0 0 16px 0; color: #a1a1aa; }
    table { width: 100%; border-collapse: collapse; margin: 16px 0; font-size: 14px; }
    th {
      text-align: left;
      padding: 10px 12px;
      background: rgba(255,255,255,0.03);
      color: #71717a;
      font-weight: 500;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .positive { color: #22c55e; font-weight: 600; }
    .negative { color: #ef4444; font-weight: 600; }
    .insight-box {
      background: linear-gradient(135deg, rgba(59,130,246,0.1) 0%, rgba(147,51,234,0.1) 100%);
      border: 1px solid rgba(59,130,246,0.2);
      border-radius: 8px;
      padding: 24px;
      margin: 24px 0;
    }
    .insight-box h3 {
      color: #60a5fa;
      margin: 0 0 12px 0;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .insight-box p { color: #e4e4e7; margin: 0; }
    .footer {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }
    .signature {
      font-family: Georgia, serif;
      font-size: 18px;
      color: #fafafa;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 12px;
      color: #52525b;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="atlas-mark">üèõÔ∏è</div>
      <p class="atlas-name">Atlas</p>
      <p class="date-line">{{DATE}}</p>
    </div>
    <div class="content">
      {{CONTENT}}
    </div>
    <div class="footer">
      <p class="signature">‚Äî Atlas</p>
      <p class="tagline">Carrying the weight so you don't have to</p>
    </div>
  </div>
</body>
</html>
