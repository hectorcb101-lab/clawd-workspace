<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    @media only screen and (max-width: 620px) {
      .wrapper { padding: 20px 12px !important; }
      .container { border-radius: 0 !important; }
      .content { padding: 20px 24px !important; }
      .header { padding: 20px 24px 16px 24px !important; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f5f5f5">
    <tr>
      <td align="center" class="wrapper" style="padding: 40px 20px;">
        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" class="container" style="max-width:600px; width:100%; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
          
          <tr><td style="height: 4px; background: linear-gradient(90deg, #1e3a5f 0%, #b8860b 100%);"></td></tr>
          
          <tr>
            <td class="header" style="padding: 24px 40px 20px 40px; border-bottom: 1px solid #eee;">
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td width="60" style="vertical-align: middle;">
                    <img src="{{ATLAS_LOGO}}" alt="Atlas" width="48" height="48" style="display: block;">
                  </td>
                  <td style="vertical-align: middle; padding-left: 12px;">
                    <span style="font-family: 'Bebas Neue', Impact, sans-serif; font-size: 20px; color: #1e3a5f; letter-spacing: 2px;">ATLAS</span>
                    <p style="font-size: 11px; color: #888; font-family: -apple-system, sans-serif; margin: 4px 0 0 0;">PA to Finn McKie</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <tr>
            <td class="content" style="padding: 28px 40px 32px 40px;">
              <p style="font-family: -apple-system, sans-serif; font-size: 16px; color: #1a1a1a; margin: 0 0 20px 0;">{{GREETING}}</p>
              
              {{CONTENT}}
              
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 32px; border-top: 1px solid #eee; padding-top: 24px;">
                <tr>
                  <td>
                    <p style="font-family: -apple-system, sans-serif; font-size: 14px; color: #1e3a5f; margin: 0 0 4px 0; font-weight: 600;">Atlas</p>
                    <p style="font-family: -apple-system, sans-serif; font-size: 13px; color: #666; margin: 0 0 2px 0;">Personal Assistant</p>
                    <p style="font-family: -apple-system, sans-serif; font-size: 13px; color: #666; margin: 0;">On behalf of Finn McKie</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
        </table>
        
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; width:100%; margin-top: 16px;">
          <tr>
            <td align="center" style="font-size: 10px; color: #999; font-family: -apple-system, sans-serif;">
              Sent on behalf of Finn McKie
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>
</body>
</html>
